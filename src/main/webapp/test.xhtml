<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <h:outputStylesheet library="css" name="style.css" />
    <title>Message App</title>
  </h:head>
  <h:body>
    <div id="container">
      <nav>
        <ul>
          <li><h:link value="Profile" outcome="newpage" /></li>
          <li><h:link value="Logout" outcome="login" /></li>
        </ul>
      </nav>
      <h1>Welcome #{login.user}, here are your messages!</h1>
      <p:messages id="msg"></p:messages>
      <h:form id="inputForm">
        <p:inputText
          id="inputMessage"
          class="inputfield"
          
          required="true"
        >
          <f:validateLength minimum="2" />
        </p:inputText>
        <p:message id="input_m" for="inputMessage" />
        <p:commandButton
          value="Add Message"
          action="#{bean.submit()}"
        >
        </p:commandButton>
      </h:form>
      <h:form id="tableForm" onkeypress="return event.keyCode != 13;">
        <p:dataTable
          id="table"
          value="#{bean.messages}"
          var="message"
          rowKey="#{message.id}"
          paginator="true"
          paginatorPosition="top"
          rows="10"
          sortMode="cell"
          editable="true"
          selection="#{bean.selectedMessage}"
          multiViewState="true"
        >
          <f:facet name="header" id="table-header">Your Messages</f:facet>
          <p:column headerText="Id" sortBy="#{message.id}">
            <h:outputText value="#{message.id}" />
          </p:column>
          <p:column headerText="Message" sortBy="#{message.text}">
            <h:outputText value="#{message.text}" />
          </p:column>

          <p:column>
            <p:commandButton
              process="@this"
              oncomplete="PF('MessageDialog').show();"
              syleClass="edit-button rounded-button ui-button-success padding 5px"
              icon="pi pi-pencil"
            >
              <f:setPropertyActionListener
                value="#{message}"
                target="#{bean.selectedMessage}"
              />
            </p:commandButton>
            <p:commandButton
              icon="pi pi-trash"
              process="@this"
              oncomplete="PF('deleteDialog').show();"
            >
              <f:setPropertyActionListener
                value="#{message}"
                target="#{bean.selectedMessage}"
              />
            </p:commandButton>
          </p:column>
        </p:dataTable>
        <!--Adding a comment for testing purposes-->
        <p:commandButton
          value="Logout"
          action="#{login.logout}"
          process="@this"
          id="logoutBtn"
        >
        </p:commandButton>
      </h:form>
      <h:form id="dialogForm">
        <p:dialog
          header="Message Detail"
          widgetVar="MessageDialog"
          resizable="false"
          showEffect="fade"
          hideEffect="fade"
          height="100"
        >
          <p:inputText id="editInput" value="#{bean.selectedMessage.text}" />
          <p:commandButton
            value="Save"
            actionListener="#{bean.save(bean.selectedMessage.id, bean.selectedMessage.text)}"
            process=" dialogForm @this"
            oncomplete="PF('MessageDialog').hide();"
            update="dialogForm"
          >
          </p:commandButton>
          <p:commandButton
            value="Cancel"
            type="button"
            styleClass="ui-button-secondary"
            icon="pi pi-times"
            onclick="PF('MessageDialog').hide()"
          />
        </p:dialog>
        <p:confirmDialog
          widgetVar="deleteDialog"
          showEffect="fade"
          width="300"
          message="Delete this message?"
          header="Confirm"
          severity="warn"
          id="confirm"
        >
          <p:commandButton
            value="Yes"
            icon="pi pi-check"
            actionListener="#{bean.deleteMessage}"
            process="@this"
            oncomplete="PF('deleteDialog').hide()"
          />
          <p:commandButton
            value="No"
            type="button"
            styleClass="ui-button-secondary"
            icon="pi pi-times"
            onclick="PF('deleteDialog').hide()"
          />
        </p:confirmDialog>
      </h:form>
    </div>
  </h:body>
</html>
