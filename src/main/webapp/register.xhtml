<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <h:outputStylesheet library="css" name="style.css" />
    <title>Hello Again</title>
  </h:head>
  <h:body>
    <div id="container">
      <!-- <p:message for="container" id="registerMsg"/> -->
      <ul>
        <li><h:link value="Home" outcome="test" /></li>
        <li><h:link value="Login" outcome="login" /></li>
        <li><h:link value="Register" outcome="register" /></li>
        <li><h:link value="Logout" outcome="logout" /></li>
      </ul>
      <h:form>
        <p:panelGrid columns="3">
          <h:outputLabel value="Username" />
          <p:inputText
            value="#{register.user}"
            required="true"
            requiredMessage="Please enter a user name"
            id="username"
          />
          <p:message for="username" class="error_message" id="unamemsg" />

          <h:outputLabel value="Password" />
          <p:inputText
            value="#{register.pwd}"
            required="true"
            requiredMessage="Please enter a password"
            id="pass"
          />
          <p:message for="pass" class="error_message" id="passmsg" />

          <p:commandButton
            value="Register"
            action="#{register.register}"
            update="passmsg unamemsg"
          />
        </p:panelGrid>
      </h:form>
    </div>
  </h:body>
</html>
