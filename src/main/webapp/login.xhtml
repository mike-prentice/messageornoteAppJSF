<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <h:outputStylesheet library="css" name="style.css" />
    <title>Hello Again</title>
  </h:head>
  <h:body>
    <div id="container">
      <ul>
        <li><h:link value="Home" outcome="test" /></li>
        <li><h:link value="Login" outcome="login" /></li>
        <li><h:link value="Register" outcome="register" /></li>
        <li><h:link value="Logout" outcome="logout" /></li>
      </ul>
      <h:form id="loginForm">
        <p:panelGrid columns="3">
          <h:outputLabel value="Username" />
          <p:inputText
            value="#{login.user}"
            required="true"
            requiredMessage="Please enter a user name"
            id="username"
          />
          <p:message for="username" class="error_message" id="msglog" />

          <h:outputLabel value="Password" />
          <p:inputText
            value="#{login.pwd}"
            required="true"
            requiredMessage="Please enter a password"
            id="pass"
            type="password"
          />
          <p:message for="pass" class="error_message" id="msglog1" />

          <p:commandButton
            value="Login"
            render="#{login.showRegisterBtn eq false}"
            action="#{login.validateUsernamePassword}"
            update="msglog msglog1"
            id="loginBtn"
          />
          <p:commandButton
            value="Register"
            render="#{login.showRegisterBtn eq true}"
            action="#{login.register}"
            update="msglog msglog1"
            id="registerBtn"
          />
        </p:panelGrid>
      </h:form>
    </div>
  </h:body>
</html>
